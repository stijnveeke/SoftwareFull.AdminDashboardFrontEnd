<div class="row m-0 p-0">
  <h3 class="mt-3 mb-2 col-7" style="justify-content: flex-start;">User list.</h3>
  <div class="mt-3 mb-2 col-5" style="display: flex; justify-content: flex-end;">
  </div>
</div>
<table class="table table-striped">
    <thead>
        <th>User Id</th>
        <th>Email</th>
        <th>Nickname</th>
        <th>Email Verified</th>
        <th>Blocked</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngIf="(users | async)?.length==0">
            <td colspan="6" class="alert alert-warning">No users exist yet!</td>
        </tr>
        <tr *ngFor="let user of users | async">
            <td>{{user.user_id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email_verified}}</td>
            <td>{{user.blocked}}</td>
            <td class="btn-group">
                <a routerLink="/users/{{user.user_id}}" class="btn btn-info">Show</a>
            </td>
        </tr>
    </tbody>
</table>
