<div *ngIf="(product | async) as product">
  <div class="row  m-0 p-0">
    <h3 class="mt-3 mb-2 col-7" style="flex; justify-content: flex-start;">Product: {{product.productName}}</h3>
    <div class="mt-3 mb-2 col-5" style="display: flex; justify-content: flex-end;">
      <a class="btn btn-info" routerLink="/products">List</a>
      <a class="btn btn-warning" routerLink="/products">Edit</a>
    </div>
  </div>

  <label class="col-12 m-0 mt-2 p-0">Productname:</label>
  <input class="form-control" type="text" disabled value="{{product.productName}}" />

  <label class="col-12 m-0 mt-2 p-0">Productslug:</label>
  <input class="form-control" type="text" disabled value="{{product.productSlug}}" />

  <label class="col-12 m-0 mt-2 p-0">Description:</label>
  <textarea class="form-control" disabled>{{product.description}}</textarea>

  <label class="col-12 m-0 mt-2 p-0">Price:</label>
  <input class="form-control" type="text"  disabled value="{{product.price | number : '1.2-2'}}" />
</div>
