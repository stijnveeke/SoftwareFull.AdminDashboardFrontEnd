<div *ngIf="(user | async) as user">
  <div class="row  m-0 p-0">
    <h3 class="mt-3 mb-2 col-7" style="justify-content: flex-start;">User: {{user.user_id}}</h3>
    <div class="mt-3 mb-2 col-5" style="display: flex; justify-content: flex-end;">
      <a class="btn btn-info" routerLink="/users">List</a>
    </div>
  </div>

  <label class="col-12 m-0 mt-2 p-0">User Id:</label>
  <input class="form-control" type="text" disabled value="{{user.user_id}}" />

  <label class="col-12 m-0 mt-2 p-0">Email:</label>
  <input class="form-control" type="text" disabled value="{{user.email}}" />

  <label class="col-12 m-0 mt-2 p-0">Nickname:</label>
  <input class="form-control" type="text" disabled value="{{user.name}}" />

  <label class="col-12 m-0 mt-2 p-0">Email Verified:</label>
  <input class="form-control" type="text" disabled value="{{user.email_verified}}" />

  <label class="col-12 m-0 mt-2 p-0">Blocked:</label>
  <input class="form-control" type="text" disabled value="{{user.blocked}}" />
</div>
